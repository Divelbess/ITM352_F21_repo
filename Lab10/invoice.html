<script>
    /// Product Data
    // Product 1
    var item1 = 'Call of Duty';
    var quantity1 = 2;
    var price1 = 4.20;

    var product1 = {};
    product1.item = 'Call of Duty';
    product1.quantity = 2;
    product1.price= 4.20;

// var product1 = {"item":'Call of Duty', "quantity": 2; "price":4.20}

    // Product 2
    var item2 = 'Sims';
    var quantity2 = 1;  
    var price2 = 6.90;

    // Product 3
    var item3 = 'Agar.io';
    var quantity3 = 1;
    var price3 = 1.80;

    // Product 4
    var item4 = 'Police Simulator';
    var quantity4 = 3;
    var price4 = 9.11;

    // Product 5
    var item5 = 'Diablo 3';
    var quantity5 = 12;
    var price5 = 6.66;

    // Extended Price
    var extended_price1 = product1.quantity * product1.price;
    var extended_price2 = quantity2 * price2;
    var extended_price3 = quantity3 * price3;
    var extended_price4 = quantity4 * price4;
    var extended_price5 = quantity5 * price5;
    //Subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    //Tax
    var tax_rate = .0575;
    var tax = tax_rate * subtotal;

    //Shipping
    if(subtotal <= 50) {
        shipping = 2
    }
    else if(subtotal <=100) {
        shipping = 5
    }
    else {
        shipping = .05*subtotal
    }

    //Grand Total
    var grand_total = subtotal + tax;


</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <table border="2">

                <th style="text-align: center;" width="54%">extended price</th>
            </tr>
            <script> document.write(`
          <tr>
            <td width="43%">${product1.item}</td>
            <td align="center" width="11%">${product1.quantity}</td>
            <td width="13%">${product1.price}</td>
            <td width="54%">${extended_price1}</td>
          </tr>
          `)</script>
            <script> document.write(`
                    <tr>
                      <td width="43%">${item2}</td>
                      <td align="center" width="11%">${quantity2}</td>
                      <td width="13%">${price2}</td>
                      <td width="54%">${extended_price2}</td>
                    </tr>
                    `)
            </script>
            <script> document.write(`
            <tr>
                <td width="43%">${item3}</td>
                <td align="center" width="11%">${quantity3}</td>
                <td width="13%">${price3}</td>
                <td width="54%">${extended_price3}</td>
            </tr>
            `)
            </script>
            <script> document.write(`
                <tr>
                <td width="43%">${item4}</td>
                <td align="center" width="11%">${quantity4}</td>
                <td width="13%">${price4}</td>
                <td width="54%">${extended_price4}</td>
                </tr>
                `)
            </script>
            </script>
            <script> document.write(`
            <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">${price5}</td>
            <td width="54%">${extended_price5}</td>
            </tr>
            `)
            </script>
            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$<script>document.write(subtotal)</script></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        <script>document.write(100*tax_rate)</script>%</span></td>
                <td width="54%"><script>document.write(tax.toFixed(2))</script></td>
            </tr>
                        <tr>
                <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
                <td width="54%">$<script>document.write(shipping.toFixed(2))</script></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2))</script></strong></td>
            </tr>
        </tbody>
    </table>
    <div><b>
        OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
A subtotal $50 - $99.99 will be $5 shipping

</b>
    </div>
